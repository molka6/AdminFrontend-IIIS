<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <app-menu-head></app-menu-head>
        
      <app-menu-left></app-menu-left>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row page-title-header margi">
                    <div class="col-12">
                        <div class="page-header">
                            <h4 class="page-title ">Ilef InfoService Services </h4>
                            <div class="quick-link-wrapper w-100 d-md-flex flex-md-wrap">
                            </div>
                        </div>
                    </div>

                </div>
                <!-- ************card************* -->
                <div class="col-lg-12  stretch-card2 ">
                    <div class="card2">
                        <div class="card-body">
                            <h4 class="card-title2">Modifier un Service </h4>
                            <!-- @@@@@@form@@@@@ -->
                            <form [formGroup]="formService">
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>titre</label>
                                            <input formControlName="title" type="text" class="form-control"
                                                placeholder="titre" value="">
                                        </div>
                                    </div>

                                </div>


                                <div class="row">
                                    <div class="col-md-12 pr-1">
                                        <div class="form-group">
                                            <label>description</label>

                                            <textarea formControlName="description" rows="4" cols="80"
                                                class="form-control" value="Description">Description </textarea>
                                        </div>
                                    </div>

                                </div>


                                <div class="row">
                                    <div class="col-md-12">

                                        <button type="button" class="btn btn-secondary btn-rounded btn-fw  btn-position"
                                            routerLink="/Services">Cancel</button>
                                        <button class="btn btn-danger btn-rounded btn-fw btn-position "
                                            (click)="UpdateService($event)" type="submit">Submit</button>

                                    </div>
                                </div>
                            </form>
                            <!-- @@@end form @@@@àà -->

                        </div>
                    </div>
                </div>
                <!-- ******endcard************* -->
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
