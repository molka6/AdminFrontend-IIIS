<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <app-menu-head></app-menu-head>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row page-title-header margi">
                    <div class="col-12">
                        <div class="page-header">
                            <h4 class="page-title ">Offres </h4>
                            <div class="quick-link-wrapper w-100 d-md-flex flex-md-wrap">
                            </div>
                        </div>
                    </div>

                </div>
                <!-- ************card************* -->
                <div class="col-lg-12  stretch-card2 ">
                    <div class="card2">
                        <div class="card-body">
                            <h4 class="card-title2">Update une offre d'emploi</h4>
                            <!-- @@@@@@form@@@@@ -->
                            <form [formGroup]="formOffre">
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>Titre</label>
                                            <input formControlName="titre" type="text" class="form-control"
                                                placeholder="" value="">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label>Date Ajout</label>
                                            <input formControlName="dateAjout" type="text" class="form-control"
                                                placeholder="Last Name" value="Andrew">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Description </label>
                                            <textarea formControlName="description" rows="4" cols="80"
                                                class="form-control" placeholder="Here can be your description"
                                                value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                <button type="button" class="btn btn-secondary btn-rounded btn-fw btn-position"
                                            routerLink="/OffreEmploi">Cancel</button>
                                        <button class="btn btn-danger btn-rounded btn-fw  btn-position" (click)="updateOffre($event)"
                       type="submit">Submit</button>

                                    </div>
                                </div>
                            </form>
                            <!-- @@@end form @@@@àà -->

                        </div>
                    </div>
                </div>
                <!-- ******endcard************* -->
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
