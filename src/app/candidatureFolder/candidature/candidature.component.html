
            <div class="content-wrapper">
                <div class="row page-title-header margi">
                    <div class="col-12">
                        <div class="page-header">
                            <h4 class="page-title ">Contact </h4>
                        </div>
                    </div>

                </div>
                <!-- ************Table ************* -->
                <div class="col-lg-12  stretch-card ">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Liste des mails:</h4>


                            <div class="row">
                                <div class="col-md-10">

                                </div>

                            </div>


                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th> nom</th>
                                        <th> prenom</th>
                                        <th>mail </th>
                                        <th>cv </th>
                                      
                                    </tr>
                                </thead>


                                <tbody>
                                    <tr *ngFor="let Contact of CandidatureListe  "> 

                                        <td class="py-1"> {{ Contact.nom}} </td>
                                        <td class="py-4"> {{ Contact.prenom}} </td>
                                        <td class="py-1"> {{ Contact.email}}</td>
                                        <td class="py-1" style="  padding: 25px;
                                        overflow: hidden;
                                        white-space: nowrap;
                                        width: 100px;
                                       
                                        text-overflow: ellipsis; "> {{ Contact.cv}}</td>
                                       
                                     </tr>
                                 
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
                <!-- ******endtable************* -->
            </div>
