<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <app-menu-head></app-menu-head>
        <app-menu-left></app-menu-left>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row page-title-header margi">
                    <div class="col-12">
                        <div class="page-header">
                            <h4 class="page-title ">Contact </h4>
                        </div>
                    </div>

                </div>
                <!-- ************Table ************* -->
                <div class="col-lg-12  stretch-card ">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Liste des mails:</h4>


                            <div class="row">
                                <div class="col-md-10">

                                </div>

                            </div>


                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th> nom</th>
                                        <th> prenom</th>
                                        <th>mail </th>
                                        <th>message </th>
                                        <th>
                                            Action
                                        </th>

                                    </tr>
                                </thead>


                                <tbody>
                                    <tr *ngFor="let Contact of ContactListe ">

                                        <td class="py-1"> {{ Contact.nom}} </td>
                                        <td class="py-4"> {{ Contact.prenom}} </td>
                                        <td class="py-1"> {{ Contact.mail}}</td>
                                        <td class="py-1" style="  padding: 25px;
                                        overflow: hidden;
                                        white-space: nowrap;
                                        width: 100px;
                                       
                                        text-overflow: ellipsis; "> {{ Contact.message}}</td>
                                        <td class="py-2">

                                          

                                            <button type="button" class="btn btn-outline-secondary btn-rounded btn-fw m"
                                                routerLink="/Contactdetaills/{{Contact.id}}"> d√©tailles </button>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
                <!-- ******endtable************* -->
            </div>
            <app-footer></app-footer>
        </div>
    </div>
