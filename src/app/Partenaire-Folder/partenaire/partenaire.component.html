
<div *ngIf="isDataLoading ">
    <app-loading > </app-loading>
  </div>
          
          <div class="content-wrapper" *ngIf=" !isDataLoading">
                <div class="row page-title-header margi">
                    <div class="col-12">
                        <div class="page-header">
                            <h4 class="page-title "> Partenaires</h4>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12  stretch-card ">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Liste des Partenaires:</h4>
                            <div class="row">
                                <div class="col-md-10">
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-inverse-danger btn-rounded btn-fw m1"
                                        routerLink="/CreatePartenaire">Ajouter</button>
                                </div>
                            </div>
                            <table class="table-striped">
                                <thead>
                                    <tr>
                                        <th> nom </th>
                                        <th> logo</th>
                                        <th  rowspan="2" > 
                                            <div class="position">Action </div></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let partenaire of  PartenaireListe ">
                                        <td class="py-1"> {{ partenaire.nom}} </td>
                                        <ng-container *ngIf=" partenaire.logo  != '' ">
                                            <td class="py-1">  <img src="http://127.0.0.1:8000/upload/{{partenaire.logo}}" width="20%" height="20%"></td> 
                                        </ng-container>
                                        <ng-container *ngIf=" partenaire.logo  == '' ">
                                             <td class="py-1"> <img src="../../../assets/images/user.png" width="20%" height="20%">  </td> 
                                        </ng-container>
                                        <td class="py-2">
                                            <button    [routerLink]="[dynamicParameter]" (click)="deletePartenaire(partenaire)"   type="button" class="btn btn-icons btn-inverse-secondary widthbtn">
                                                <i class="fa fa-trash-o"></i>
                                              </button>
                                              <button  routerLink="/UpdatePartenaire/{{partenaire.id}}"  type="button" class="btn btn-icons btn-inverse-secondary widthbtn">
                                                <i class="fa fa-edit"></i>
                                              </button>
                                            </td> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
