<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <app-menu-head></app-menu-head>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row page-title-header margi">
                    <div class="col-12">
                        <div class="page-header">
                            <h4 class="page-title "> Partenaires</h4>
                        </div>
                    </div>

                </div>
                <!-- ************Table ************* -->
                <div class="col-lg-12  stretch-card ">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Liste des Partenaires:</h4>


                            <div class="row">
                                <div class="col-md-10">

                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-inverse-danger btn-rounded btn-fw m1"
                                        routerLink="/CreatePartenaire">Ajouter</button>
                                </div>
                            </div>

                            <!-- <p class="card-description"> Add class <code>.table-striped</code> </p> -->
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th> nom </th>
                                        <th> logo</th>
                                        <th> Action </th>

                                    </tr>
                                </thead>


                                <tbody>
                                    <tr *ngFor="let partenaire of  PartenaireListe ">

                                        <td class="py-1"> {{ partenaire.nom}} </td>
                                        <td> {{ partenaire.logo}} </td>

                                        <td class="icon2">
                                            <a href="/UpdatePartenaire/{{partenaire.id}}">

                                                modifier

                                            </a>
                                            <a [routerLink]="[dynamicParameter]" (click)="deletePartenaire(partenaire)">


                                                supprimer
                                            </a>

                                        </td>
                                    </tr>

                                </tbody>



                            </table>
                        </div>
                    </div>
                </div>
                <!-- ******endtable*************-->
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
