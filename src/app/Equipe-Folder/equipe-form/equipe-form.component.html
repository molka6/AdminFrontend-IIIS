
            <div class="content-wrapper">  
                <div class="row page-title-header margi">
                   <div class="col-12">
                      <div class="page-header">
                          <h4 class="page-title ">Articles </h4>
                            <div class="quick-link-wrapper w-100 d-md-flex flex-md-wrap">
                            </div>
                      </div>
                     </div>

                </div>
    <div class="col-lg-12  stretch-card2 ">
      <div class="card2">
        <div class="card-body">
           <h4 class="card-title2">Ajouter un membre</h4>
                <form  [formGroup]="form" (ngSubmit)="submitForm()" class="well ">
   <div class="row">
                      <div class="col-md-6 pr-1">
                          <div class="form-group">
                            <label>nom :</label>
                            <input type="text" formControlName="nom" class="form-control" placeholder="nom"  name="nom" >
                          </div>
                      </div>
                  
                      <div class="col-md-6 pr-1">
                        <div class="form-group">
                          <label>prenom :</label>
                          <input type="text" class="form-control"   formControlName="prenom" placeholder="prenom"  name="prenom" >
                        </div>
                      </div>
                  </div>
                <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Role : </label>
                        <textarea rows="4" cols="80"  class="form-control" placeholder="Role" formControlName="role"  name="role" ></textarea>
                      </div>
                    </div>
                    <div class="col-md-7 pr-1">
                      <div class="form-group">
                        <label>Email:</label>

                        <input type="email" class="form-control"   formControlName="Email" placeholder="Email"  name="Email" >

                      </div>
                    </div>
                    <div class="col-md-7 pr-1">
                      <div class="form-group">
                        <div class="form-group">
                          <input type="file" (change)="uploadFile($event)">
                        </div>
                      </div>
                    </div>    
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-secondary btn-rounded btn-fw " routerLink="/Equipe" >Cancel</button>
                    <button type="submit" class="btn btn-danger btn-rounded btn-fw ">Submit</button>
              </div>
                </div> 
                </form>
        </div>
      </div>
    </div>  
            </div>
