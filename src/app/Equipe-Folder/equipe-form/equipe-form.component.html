<div class="container-scroller">
  <div class="container-fluid page-body-wrapper">
    <app-menu-head></app-menu-head>
    <div class="main-panel">
            <div class="content-wrapper">  
                <div class="row page-title-header margi">
                   <div class="col-12">
                      <div class="page-header">
                          <h4 class="page-title ">Articles </h4>
                            <div class="quick-link-wrapper w-100 d-md-flex flex-md-wrap">
                            </div>
                      </div>
                     </div>

                </div>
               <!-- ************card************* -->
    <div class="col-lg-12  stretch-card2 ">
      <div class="card2">
        <div class="card-body">
           <h4 class="card-title2">Ajouter un membre</h4>
                <!-- @@@@@@form@@@@@ -->
                <form [formGroup]="articleform" (submit)="addPost(nom,prenom ,role ,Email)" class="well ">
                  
                  <div class="row">
                      <div class="col-md-6 pr-1">
                          <div class="form-group">
                            <label>nom :</label>
                            <input type="text" formControlName="nom" class="form-control" placeholder="add title"  name="nom" >
                          </div>
                      </div>
                  
                      <div class="col-md-6 pr-1">
                        <div class="form-group">
                          <label>prenom :</label>
                          <input type="text" class="form-control"   formControlName="prenom" placeholder="add title"  name="prenom" >
                        </div>
                      </div>
                  </div>
                  


                <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Role : </label>
                        <textarea rows="4" cols="80"  class="form-control" placeholder="Here can be your description" formControlName="role"  name="role" ></textarea>
                      </div>
                    </div>
                
                    <div class="col-md-7 pr-1">
                      <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control"   formControlName="Email" placeholder="add title"  name="Email" >
                      </div>
                    </div>
                    
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-secondary btn-rounded btn-fw " routerLink="/Equipe" >Cancel</button>
                    <button type="submit" class="btn btn-danger btn-rounded btn-fw ">Submit</button>
              </div>
                </div>

               


           

                  
           





                 
                </form>
                <!-- @@@end form @@@@àà -->
         
        </div>
      </div>
    </div>  
  <!-- ******endcard************* -->
            </div>   
            <app-footer></app-footer>
    </div>
  </div>             
</div>
