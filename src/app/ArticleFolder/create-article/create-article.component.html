
      <div class="content-wrapper">
        <div class="row page-title-header margi">
          <div class="col-12">
            <div class="page-header">
              <h4 class="page-title ">Articles </h4>
              <div class="quick-link-wrapper w-100 d-md-flex flex-md-wrap">
              </div>
            </div>
          </div>
        </div>
        <!-- ************card************* -->
        <div class="col-lg-12  stretch-card2 ">
          <div class="card2">
            <div class="card-body">
              <h4 class="card-title2">Ajouter un Article </h4>
              <!-- @@@@@@form@@@@@ -->
              <form [formGroup]="form" (ngSubmit)="submitForm()">
                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>Titre</label>
                      <input formControlName="title" type="text" class="form-control" placeholder='titre' value="">
                    </div>
                  </div>
                  <div class="col-md-6 pl-1">
                    <div class="form-group">
                      <label>Date Ajout</label>
                      <input formControlName="DateAjout" type="date" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Description </label>
                      <textarea formControlName="description" rows="4" cols="80" class="form-control"
                        value="Mike">Description </textarea>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="file" (change)="uploadFile($event)">
              </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-secondary btn-rounded btn-fw btn-position "
                      routerLink="/Articles">Cancel</button>
                    <button class="btn btn-danger btn-rounded btn-fw btn-position " 
                      type="submit">Submit</button>
                  </div>
                </div>
              </form>
              <!-- @@@end form @@@@àà -->
            </div>
          </div>
        </div>
        <!-- ******endcard************* -->
      </div>
